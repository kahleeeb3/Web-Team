<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./game.css">

    <script src='./game.js' defer></script>

    <script>
        import make from "./games.js"
        function download(){
            document.getElementById('dl').click();
        }

        function switchNumbers(myArray, i){
            if(i == 8){i=0}
                if(myArray.slice(i)[0] == "0"){
                        myArray.splice(i, 1, '1');
                    }
                else{
                    myArray.splice(i, 1, '0');
                }
            return myArray
        }
        function myFunction(p1) {
            const accepted = ["A","B","C","D","E","F","G","H"]
            if(accepted.includes(p1)){
                const index = accepted.indexOf(p1)

                let text = document.getElementById("circular-text").textContent;
                let myArray = text.split("");

                // Change the Values
                myArray = switchNumbers(myArray,index-1)
                myArray = switchNumbers(myArray,index)
                myArray = switchNumbers(myArray,index+1)

                const newString = myArray.join("")

                document.getElementById("circular-text").innerHTML = newString;
                make();
                

                if(newString == "11100000"){
                    //alert("You're Gay as FUCK");
                    download();
                }
            }
            
        }
    </script>


    <title>Circle</title>
</head>
<body>
    <div class="container">
        <div id='circular-text' style="width: 400px; height: 400px;">00000000</div>
        
        <div id="circular-text" style="width: 300px; height: 300px;"><span style="transform: translate(150px, 0px) rotate(0deg);">A</span><span style="transform: translate(256.066px, 43.934px) rotate(45deg);">B</span><span style="transform: translate(300px, 150px) rotate(90deg);">C</span><span style="transform: translate(256.066px, 256.066px) rotate(135deg);">D</span><span style="transform: translate(150px, 300px) rotate(180deg);">E</span><span style="transform: translate(43.934px, 256.066px) rotate(225deg);">F</span><span style="transform: translate(0px, 150px) rotate(270deg);">G</span><span style="transform: translate(43.934px, 43.934px) rotate(315deg);">H</span></div>

        <div id = "user-input">
            Letter: <input name="a" id="a">
            <button onclick="myFunction(document.getElementById('a').value)">Enter</button>
        </div>
    </div>

    <a id="dl" style="display: none" 
    href="./rickroll_4k.jpg" 
    download>Download</a>

</body>
</html>
